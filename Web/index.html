<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agregado de Productos</title>
</head>
<body>
	<div>
		<form id = "SaveProduct">
			<div>
				<label for="productName">Nombre</label>
				<input id="productName" placeholder="Nombre">
			</div>
			<br>
			<div>
				<label for="productDescription">Descripcion</label>
				<input id="productDescription" placeholder="Descripcion">
			</div>
			<br>
			<div>
				<label for="productPrice">Precio</label>
				<input type="number" id="productPrice"placeholder="$$$$">
			</div>
			<br>
			<div>
				<label for="productCategory">Categoria</label>
				<input id="productCategory" placeholder="Categoria">
			</div>
			<br>
			<div>
				<label for="productVendedor">Vendedor</label>
				<input id="productVendedor" placeholder="Vendedor">
			</div>
		
			<br>
			<div>
				<label for="productDispo">Cantidad disponible</label>
				<input type="number" id="productDispo" placeholder="$$$$">
			</div>
			<br>
			<div>
				<button>Poner producto a la venta</button>
			</div>
		</form>
	</div>
	<script src="script.js"></script>

</body>
</html>
